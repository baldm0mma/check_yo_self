<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CHECK YO' SELF, SUCKA!</title>
    <meta name="description" content="check_yo_self-mod_1-final_project"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  </head>
    <body>
      <header>
        <h1 class="header__title">CHECK <span class="header__title--mid">YO'</span> SELF</h1>
        <form class="header__form">
          <img class="header__form__search--button" src="images/search.svg">
          <input type="text" placeholder="Search" class="header__form__search--input global--input">
        </form>
      </header>
      <main>
        <aside class="sidebar">
          <form class="sidebar__form">
            <label class="sidebar__form__todo--title">Task Title</label>
            <input type="text" class="sidebar__form__todo--input global--input" >
            <ul class="sidebar__form--list-items">
            </ul>
            <label class="sidebar__form__todo--item">Task Item</label>
            <div class="sidebar__form__todo--item--container">
              <input type="text" class="sidebar__form__todo--item--input global--input">
              <div class="sidebar__form__todo__item--button" >
                <p class="sidebar__form__todo__item--button--1"></p>
                <p class="sidebar__form__todo__item--button--2"></p>
              </div>
            </div>
            <button class="sidebar__form__make-task--button global--button">Make Task List</button>
            <button class="sidebar__form__clear-all--button global--button">Clear All</button>
          </form>
          <button class="sidebar__form__urgency--button global--button">Filter by Urgency</button>
        </aside>
        <section class="card-zone">
          <template class="card-zone__template">
            <div class="card-zone__task-card">
              <h3 class="card-zone__task-card__title">Task Title!</h3>
              <div class="card-zone__task-card__items">
                <input type="checkbox" class="card-zone__task-card__items--checkbox"><br>
                <input type="checkbox" class="card-zone__task-card__items--checkbox"><br>
                <input type="checkbox" class="card-zone__task-card__items--checkbox"><br>
                <input type="checkbox" class="card-zone__task-card__items--checkbox"><br>
                <input type="checkbox" class="card-zone__task-card__items--checkbox"><br>
              </div>
              <div class="card-zone__task-card__footer">
                <img class="card-zone__task-card__footer--urgency-button">
                <img class="card-zone__task-card__footer--delete-button">
              </div>
            </div>
          </template>
        </section>
      </main>
    <script src="todo_list.js"></script>
    <script src="main.js"></script>
  </body>
</html>
