<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CHECK YO' SELF, SUCKA!</title>
    <meta name="description" content="check_yo_self-mod_1-final_project"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="media_q.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  </head>
    <body>
      <header>
        <h1 class="header__title">CHECK <span class="header__title--mid">YO'</span> SELF</h1>
        <form class="header__form">
          <img class="header__form__search--button" src="images/search.svg">
          <input type="text" placeholder="Search" class="header__form__search--input global--input">
        </form>
      </header>
      <main>
        <aside class="sidebar">
          <form class="sidebar__form">
            <label for="title-input" class="sidebar__form__todo--title">Task Title</label>
            <input id="title-input" name="title-input" type="text" class="sidebar__form__todo--input global--input" >
            <ul class="sidebar__form--list-items" id="list-items">
            </ul>
            <label for="task-input" class="sidebar__form__todo--item">Task Item</label>
            <div class="sidebar__form__todo--item--container">
              <input id="task-input" name="task-input" type="text" class="sidebar__form__todo--item--input global--input">
              <input type="button" class="sidebar__form__todo__item--button"></input>
            </div>
            <input type="button" value="Make Task List" class="sidebar__form__make-task--button global--button"></input>
            <input type="button" value="Clear All" class="sidebar__form__clear-all--button global--button"></input>
          </form>
          <button class="sidebar__form__urgency--button global--button" data-urgency="false">Filter by Urgency</button>
        </aside>
        <section class="card-zone">
            <p class="card-zone__taskPrompt">Please enter a task!!!</p>
        </section>
      </main>
    <script src="todo_list.js"></script>
    <script src="main.js"></script>
  </body>
</html>
